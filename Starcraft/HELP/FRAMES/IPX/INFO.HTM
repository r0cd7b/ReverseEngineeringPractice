<FONT SIZE=+2><CENTER><P><B>
WHAT IS AN IPX NETWORK?
</B></P></CENTER></FONT>

<P>
IPX is a protocol used by a network to connect two or more computers.
</P>

<P>
To use an IPX network connection you must have a network card
that supports the IPX protocol in each computer.
</P>
